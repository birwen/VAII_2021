<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Add a new blog</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-blog-component-form></app-blog-component-form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Title</th>
          <th>Text</th>
          <th>Username</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of service.list">
          <td (click)="populatedForm(item)">{{item.title}}</td>
          <td>{{item.text}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.date}}</td>
          <td class="text-danger">
            <button type="button" class="btn btn-danger" (click)="onDelete(item.id)">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
